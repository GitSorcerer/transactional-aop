<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="static/js/jquery-1.8.3.min.js"></script>
<body>
<form id="testForm">
    姓名:<input id="areaName" name="areaName"/>
    priority:<input id="priority" name="priority"/>
    <input id="btn" type="button" value="提交"/>
</form>
<script type="text/javascript">

    $("#btn").click(function () {
        alert(JSON.stringify($("#testForm").serializeArray()));
        $.ajax({
            type: "post",
            url: "http://localhost:8000/demo/add",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({"areaName": $("#areaName").val(), "priority": $("#priority").val()}),
            dataType: "json",
            success: function (data) {
                alert(JSON.stringify(data));
            },
            error:function (XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            }
        });
    });
</script>
</body>
</html>
